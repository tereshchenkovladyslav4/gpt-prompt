<div class="alert_dialog_wrap" fxLayout="column" fxLayoutAlign="space-between center">
  <div class="alert_dialog_title">
    {{ data.title }}
  </div>
  <div class="alert_dialog_comment">
    {{ data.comment }}
  </div>
  <div class="alert_dialog_button_wrap" fxLayout="row">
    <div>
      <button *ngIf="data.dialogType == DialogType.ALERT" mat-raised-button (click)="onNoClick('more')">OK</button>
      <button
        *ngIf="data.dialogType == DialogType.CONFIRM"
        mat-raised-button
        color="accent"
        (click)="onNoClick('more')"
      >
        OK
      </button>
    </div>
    <div>
      <button *ngIf="data.dialogType == DialogType.CONFIRM" mat-raised-button (click)="onNoClick('dismiss')">
        Cancel
      </button>
    </div>
  </div>
</div>
